<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Application</h1>
            <div class="info">
                <div class="timer" id="timer">Time: 00:00</div>
                <div class="score" id="score">Score: 0</div>
            </div>
        </header>
        <main>
            <div class="question-container">
                <div class="question-number" id="question-number">Question 1</div>
                <div class="question" id="question">What is the capital of France?</div>
                <div class="options">
                    <button class="option" onclick="selectOption(0)">Paris</button>
                    <button class="option" onclick="selectOption(1)">London</button>
                    <button class="option" onclick="selectOption(2)">Berlin</button>
                    <button class="option" onclick="selectOption(3)">Madrid</button>
                </div>
            </div>
            <button id="submit-button" onclick="submitAnswer()">Submit</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
